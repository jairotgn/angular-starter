<div class="container mt-4">
  <h1 class="h1admin">Manage blogs</h1>


  <a class="btn btn-primary" routerLink="/admin/blog/0"> New Blog</a>
</div>

<div class="container">
  <mat-table [dataSource]="dataSource">

    <!-- Column ID -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <!-- Column Title -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
    </ng-container>

    <!-- Column Title -->
    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.created_at | date: 'yyyy/MM/dd' }}</mat-cell>
    </ng-container>


    <!-- Column edit  -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a [routerLink]="['/admin/blog', element.id]"><mat-icon>edit</mat-icon></a>
      </mat-cell>
    </ng-container>

    <!-- Column define -->
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;"></mat-row>
  </mat-table>
</div>
